<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example using "header", "section", "footer"</title>
  </head>

  <body>
    <!-- Header sections at the beginning of document -->
    <header>
      <h1>Styles Conference</h1>
      <h3>August 24&ndash;26th &mdash; Chicago, IL</h3>
      <!-- This line used encoders -->
    </header>

    <section>
      <h2>Dedicated to the Craft of Building Websites</h2>
      <p>
        Every year the brightest web designers and front-end developers descend
        on Chicago to discuss the latest technologies. Join us this August!
      </p>
    </section>

    <!-- footer tags at the end of the document -->
    <footer>
      <small>&copy; Styles Conference</small>
    </footer>
  </body>
</html>
