    <!-- This is the form Tag -->
    <form action="index.html" method="post">
        <!--   forms require a label and an input tag  -->
        <label>Text Field</label>     
        <input type="text">
        <br>

        <label>Color picker</label>
        <input type="color">
        <br>

        <label>Date picker</label>
        <input type="date">
        <br>

        <label>Password:</label>
        <input type="password">
        <br>

        <label>Checkbox</label>
        <input type="checkbox">
        <br>

        <label>File Upload</label>
        <input type="file">
        <br>
        
        <label>Range</label>
        <input type="range">
        <br>
        
        <input type="submit">
    </form>
